<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Сервис поиска новостей по запросу с возможностью сохранения статей в личном кабинете">
    <meta name="author" content="Sergey Karlinskiy">
    <title>NewsExplorer</title>
    <link rel="shortcut icon" href="<%=require('../../images/favicon.png')%>" type="image/png">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.saved_news.css %>">
  </head>
<body>
  <div class="root">

    <header class="header">
      <div class="header__body">

        <div class="header__logo">
          NewsExplorer
        </div>

        <div class="header__burger"> </div>

        <nav class="header__menu">

          <ul class="header__list header__list_theme_dark">

              <li class="header__list_main">
                <a href="../index.html" class="header__link">Главная</a>
              </li>

          </ul>

        </nav>

      </div>

    </header>

    <section class="info">

      <h2 class="info__subtitle">Сохраненные страницы</h2>

      <div class="info__title">
        <span class="info__username">Грета</span>,
        у Вас <span class="info__ammount">5 сохранённых статей</span>
      </div>

      <div class="info__keywords">
        По ключевым словам:
        <span class="info__keyword info__keyword_one">Природа</span>,
        <span class="info__keyword info__keyword_two">Тайга</span> и
        <span class="info__keyword info__keyword_three">2 другим</span>
      </div>

    </section>

    <section class="results">
    </section>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Supersite, Powered by News API</p>
        <nav class="footer__menu">
          <div class="footer__links">
            <a href="./index.html" class="footer__link">Главная</a>
            <a href="https://praktikum.yandex.ru/" class="footer__link">Яндекс.Практикум</a>
          </div>
          <div class="footer__socials">
            <a href="https://github.com/ieffai" class="footer__social footer__social_gh" target="blanck"></a>
            <a href="https://www.facebook.com/profile.php?id=100004424982046&ref=bookmarks" class="footer__social footer__social_fb" target="blanck"></a>
          </div>

        </nav>

    </footer>

  </div>

  <script src="<%= htmlWebpackPlugin.files.chunks.saved_news.entry %>"></script>
</body>
</html>
